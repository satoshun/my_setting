set-option -g default-shell /usr/local/bin/zsh
set-window-option -g utf8 on
set-window-option -g xterm-keys on
set-option -g default-terminal screen-256color
set-option -g history-limit 100000


# change prefix key
set -g prefix C-t
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# move panel
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Tab select-pane -t :.+
bind S-Tab select-pane -t :.-

bind-key -n C-1 select-pane -t 1
bind-key -n C-2 select-pane -t 2
bind-key -n C-3 select-pane -t 3
bind-key -n C-4 select-pane -t 4
bind-key -n C-Tab select-pane -t :.+
bind-key -n C-S-Tab select-pane -t :.-
