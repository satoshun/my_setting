---
- name: install nodejs
  get_url: >
    url=http://nodejs.org/dist/v0.10.22/node-v0.10.22-linux-x64.tar.gz
    chdir=tmp

- name: tar nodejs
  command: >
    tar zxvf node-v0.10.22-linux-x64.tar.gz
    chdir=tmp

- name: install nodejs
  shell: >
    ./configure && make && make install
    chdir=tmp/node-v0.10.22-linux-x64
